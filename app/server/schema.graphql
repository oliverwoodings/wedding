type Query {
  publicUser(codeOrEmail: String!): PublicUser
  user: User
}

type PublicUser {
  guests: [PublicGuest]!
  new: Boolean!
}

type PublicGuest {
  firstName: String!
}

type User {
  guests: [Guest]!
  new: Boolean!
  code: String!
  email: String!
}

type Guest {
  firstName: String!
  lastName: String!
}

type Mutation {
  login(codeOrEmail: String!, password: String!): User
  changePassword(code: String!, email: String!, password: String!): User
}
